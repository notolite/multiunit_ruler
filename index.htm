<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <input type="radio" id="メートル法" name="度量衡" onchange="描画(0)"><label for="メートル法">mm, cm, dm</label>
        <input type="radio" id="尺貫法" name="度量衡" onchange="描画(1)" checked><label for="尺貫法">分, 寸, 尺（曲尺）</label>
        <input type="radio" id="鯨尺" name="度量衡" onchange="描画(2)" checked><label for="鯨尺">分, 寸, 尺（鯨尺）</label>
        <input type="radio" id="ヤード・ポンド法" name="度量衡" onchange="描画(3)"><label for="ヤード・ポンド法">line, in,
            ft</label>
        <input type="radio" id="機械工ヤード・ポンド法" name="度量衡" onchange="描画(4)"><label for="機械工ヤード・ポンド法">分, in,
            ft</label>
        <input type="radio" id="印刷ヤード・ポンド法" name="度量衡" onchange="描画(5)"><label for="印刷ヤード・ポンド法">pc, in,
            ft</label>
    </fieldset>
    <p class="pc説明">The ruler can be displaced by dragging and rotated by pushing the buttons.</p>
    <p class="携帯説明">The ruler can be displaced and rotated by pushing the buttons.</p>
    <table id="物差し">
        <tr id="小目盛り列"></tr>
        <tr id="中目盛り列"></tr>
        <tr id="大目盛り列"></tr>
    </table>
    <div id="ボタン大枠">
        <div id="回転系ボタン枠">
            <button onclick="回転(10)"><i class="fa-solid fa-rotate-right"></i></button>
            <button onclick="回転(-10)"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
        <div id="移動系ボタン枠">
            <button onclick="X移動(-10)"><i class="fa-solid fa-chevron-left"></i></button>
            <button onclick="Y移動(-10)"><i class="fa-solid fa-chevron-up"></i></button>
            <button onclick="Y移動(10)"><i class="fa-solid fa-chevron-down"></i></button>
            <button onclick="X移動(10)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/58fd9957b0.js" crossorigin="anonymous"></script>
</body>

</html>
